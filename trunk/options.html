<script type="text/javascript">
(function($){
	
	var tv_series = [];
	var test_url;
	var new_url
	$.get(TVSHOWS_URL,function(data){
		$('a[href*=".htm"]',data).each(function(){
			test_url = $(this).attr('href');
			tv_series.push({name:$(this).text(), url:((test_url).search(BASE_URL) <= 0) ? BASE_URL+test_url : test_url});
		});
	});
	

})(jQuery);
</script>
